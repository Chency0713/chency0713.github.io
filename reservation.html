<!-- reservation section starts  -->

<section class="reservation" id="reservation">

    <div class="heading">
       <span>reservation</span>
       <h3>book a table now</h3>
    </div>
 
    <form action="">
       <div class="box-container">
          <div class="box">
             <div class="inputBox">
                <span>your name</span>
                <input type="text" placeholder="enter your name" pattern="[A-Z\sa-z]{3,20}" required>
             </div>           
             <div class="inputBox">             
                <span>email</span>
                <input type="email" id="email" name=""placeholder="Enter your email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,}$" required>
             </div>
             <div class="inputBox">         
                <span>phone number</span>
                <input type="text" placeholder="Enter your phone number" pattern="(\d{3})-?\s?(\d{3})-?\s?(\d{4})" required>
             </div>
             <div class="inputBox">
                <span>your comments</span>
                <textarea name="" placeholder="Comments (optional)" id="" cols="30" rows="10"></textarea>
             </div>  
          </div> 
 
          <div class="box">
                <div class="inputBox">
                   <span>pick up a date</span>
                   <input type="date" id="date" name="date" placeholder="Pick up your date" value="2022-04-30" min="2022-04-30" max="2022-12-31" required>
                </div>
                <div class="inputBox">
                   <span>pick up your time</span>
                   <input type="time" id="time" name="time" placeholder="Select your time" min="11:00:00" max="14:00:00" required>     
                </div>
                <div class="inputBox">
                   <span>how many people?</span>
                   <input type="number" id="number" name="number" placeholder="1-10" min="1" max="10" required> 
                </div>
                <div class="inputBox">
                   <span>How to reach?</span>
                   <iframe class="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d52147.032020652005!2d173.94002493398008!3d-35.22665242193653!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6d0bb76f05800a6d%3A0x912328fde4819391!2sHaukai%20Restaurant!5e0!3m2!1szh-CN!2snz!4v1651266387358!5m2!1szh-CN!2snz" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>              
                </div>
                
             </div>
          </div>
          <input type="submit" value="book now" class="btn">
       </form>   
    </section>    
 
 <!-- reservation section ends -->
